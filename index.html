                                <button
                                    key={city.id}
                                    className={`tab ${selectedCity === city.id ? 'active' : ''}`}
                                    onClick={() => setSelectedCity(city.id)}
                                    data-count={city.count}
                                >
                                    {city.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    <main className="content">
                        {categories.map((category, index) => (
                            <div 
                                key={category.id} 
                                className="category-section"
                                style={{ animationDelay: `${index * 0.1}s` }}
                            >
                                <div className="category-header">
                                    <div className={`category-icon ${category.className}`}>
                                        {category.icon}
                                    </div>
                                    <h2 className="category-title">{category.name}</h2>
                                    <span className="category-count">
                                        {cityData[category.id]?.length || 0} haber
                                    </span>
                                </div>

                                {cityData[category.id] && cityData[category.id].length > 0 ? (
                                    <div className="news-grid">
                                        {cityData[category.id].map((news, idx) => (
                                            <div key={idx} className="news-card">
                                                <div className="news-meta">
                                                    <span className="news-source">
                                                        {news.kaynak}
                                                    </span>
                                                    <span className="news-time">
                                                        üïê {news.tarih}
                                                    </span>
                                                </div>
                                                <h3 className="news-title">{news.baslik}</h3>
                                                <p className="news-excerpt">{news.ozet}</p>
                                                <div className="news-tags">
                                                    {news.tags.map((tag, tagIdx) => (
                                                        <span key={tagIdx} className="tag">
                                                            #{tag}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="empty-state">
                                        <div className="empty-state-icon">üì∞</div>
                                        <p>Bu kategoride hen√ºz haber bulunmuyor</p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
